<div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef> Bank </th>
          <td mat-cell *matCellDef="let acc"> {{acc.bank}} </td>
        </ng-container>
  
        <ng-container matColumnDef="iban">
            <th mat-header-cell *matHeaderCellDef> IBAN </th>
            <td mat-cell *matCellDef="let acc"> {{acc.iban}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let acc">
              <button mat-icon-button (click)="onDeleteAccount(acc)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-stroked-button [routerLink]="['add']">Add bank account</button>
</div>
