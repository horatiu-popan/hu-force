<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['personal']">
                <div class="list-item">
                    <mat-icon>person</mat-icon>
                    <span>Personal Details</span>
                </div>
            </a>
            <a mat-list-item [routerLink]="['addresses']">
                <div class="list-item">
                    <mat-icon>home</mat-icon>
                    <span>Addresses</span>
                </div>
            </a>
            <a mat-list-item [routerLink]="['bank-accounts']">
                <div class="list-item">
                    <mat-icon>credit_card</mat-icon>
                    <span>Bank accounts</span>
                </div>
            </a>
            <a mat-list-item [routerLink]="['contacts']">
                <div class="list-item">
                    <mat-icon>dialpad</mat-icon>
                    <span>Contacts</span>
                </div>
            </a>
            <a mat-list-item [routerLink]="['children']">
                <div class="list-item">
                    <mat-icon>people</mat-icon>
                    <span>Children</span>
                </div>
            </a>
            <a mat-list-item [routerLink]="['id']">
                <div class="list-item">
                    <mat-icon>fingerprint</mat-icon>
                    <span>Identity cards</span>
                </div>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['contract']">
                <div class="list-item">
                    <mat-icon>description</mat-icon>
                    <span>Contracts</span>
                </div>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
