<div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let child"> {{child.firstName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let child"> {{child.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef> Birth date </th>
            <td mat-cell *matCellDef="let child"> {{child.birthDate}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let child">
              <button mat-icon-button (click)="onDeleteChild(child)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-stroked-button [routerLink]="['add']">Add child</button>
</div>
