<h2>Please enter the child's details</h2>
<form [formGroup]="addChildForm" (submit)="onCreateChild()" class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput value="" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input matInput value="" formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Birth date</mat-label>
        <input matInput value="" formControlName="birthDate">
    </mat-form-field>
    <div class="example-half-width">
        <button mat-stroked-button type="submit">Add child</button>
    </div>
</form>
