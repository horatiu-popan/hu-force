<div class="view-container">
    <mat-nav-list class="list-container" role="list">
        <mat-list-item role="listitem" *ngFor="let employee of employeeList" [routerLink]="employeeProfileURL(employee.id)">
            <div class="list-item">
                <mat-icon>account_circle</mat-icon>
                <span>{{employee.firstName}} {{employee.lastName}}</span>
            </div>
        </mat-list-item>
        <mat-list-item role="listitem" [routerLink]="addEmployeeURL()">
            <div class="create-item">
                <mat-icon>person_add</mat-icon>
                <span>Add a new employee</span>
            </div>
        </mat-list-item>
    </mat-nav-list>
</div>
