<h2>Please edit the employee details</h2>
<form [formGroup]="editEmployeeForm" (submit)="onEditEmployee()" class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput value="" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input matInput value="" formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Social security number</mat-label>
        <input matInput value="" formControlName="socialSecurityNumber">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Birth date</mat-label>
        <input matInput value="" formControlName="birthDate">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Birth place</mat-label>
        <input matInput value="" formControlName="birthPlace">
    </mat-form-field>
    <div class="example-half-width">
        <button mat-stroked-button type="submit">Edit employee</button>
    </div>
</form>
