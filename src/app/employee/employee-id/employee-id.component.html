<div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Document type </th>
          <td mat-cell *matCellDef="let id"> {{id.type}} </td>
        </ng-container>
  
        <ng-container matColumnDef="issueDate">
            <th mat-header-cell *matHeaderCellDef> Issue date </th>
            <td mat-cell *matCellDef="let id"> {{id.issueDate}} </td>
        </ng-container>

        <ng-container matColumnDef="expirationDate">
            <th mat-header-cell *matHeaderCellDef> Expiration date </th>
            <td mat-cell *matCellDef="let id"> {{id.expirationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="issuer">
            <th mat-header-cell *matHeaderCellDef> Issuer </th>
            <td mat-cell *matCellDef="let id"> {{id.issuer}} </td>
        </ng-container>

        <ng-container matColumnDef="series">
            <th mat-header-cell *matHeaderCellDef> Series </th>
            <td mat-cell *matCellDef="let id"> {{id.series}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let id"> {{id.number}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let id">
              <button mat-icon-button (click)="onDeleteId(id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-stroked-button [routerLink]="['add']">Add identity document</button>
</div>
