<mat-card *ngIf="!editView"  appearance="outlined">
  <mat-card-header>
    <mat-card-title>Company details</mat-card-title>
    <mat-card-subtitle>{{company.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="details-container">
        <div class="details-row">
          <div class="details-label">Fiscal Code:</div>
          <div class="details-value">{{ company.fiscalCode }}</div>
        </div>
        <div class="details-row">
          <div class="details-label">Registry No:</div>
          <div class="details-value">{{ company.registryNo }}</div>
        </div>
        <div class="details-row">
          <div class="details-label">EUID:</div>
          <div class="details-value">{{ company.euid }}</div>
        </div>
        <div class="details-row">
          <div class="details-label">Date of Establishment:</div>
          <div class="details-value">{{ company.dateOfEstablishment }}</div>
        </div>
      </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="employeesURL()">Employees</button>
    <button mat-button color="primary" (click)="editView = true">Edit</button>
    <button mat-button color="warn" (click)="onDelete()">Delete</button>
  </mat-card-actions>
</mat-card>

<div *ngIf="editView" class="edit-container">
  <mat-icon (click)="editView = false" class="close-icon">close</mat-icon>
  <app-company-edit [company]="company"></app-company-edit>
</div>
